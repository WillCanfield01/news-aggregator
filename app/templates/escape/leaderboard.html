<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mini Escape — Leaderboard ({{ date_key }})</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
            background: #0f1220;
            color: #e6eaf6;
            margin: 0
        }

        .wrap {
            max-width: 760px;
            margin: 0 auto;
            padding: 20px 16px
        }

        h1 {
            font-size: 22px;
            margin: 0 0 10px
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #0f1427;
            border: 1px solid #24305b;
            border-radius: 10px;
            overflow: hidden
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #1f284b;
            text-align: left
        }

        tr:last-child td {
            border-bottom: none
        }

        a {
            color: #58bbff;
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Leaderboard — {{ date_key }}</h1>
        <p><a href="/escape/today">Back to Today’s Room</a></p>
        {% if rows and rows|length > 0 %}
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Time</th>
                    <th>Recorded</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>#{{ r.rank }}</td>
                    <td>{{ "%.3f"|format(r.seconds|default(0.0)) }} s</td>
                    <td>{{ r.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No successful escapes yet today. Be the first!</p>
        {% endif %}
    </div>
</body>

</html>
