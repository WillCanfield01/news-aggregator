<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}The Roundup{% endblock %}</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D17GBM8019"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-D17GBM8019');
    </script>

    <style>
        /* Layout for footer always at bottom */
        html {
            min-height: 100%;
            height: auto;
        }

        body {
            margin: 0;
            min-height: 100%;
            overflow-x: hidden;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f6f4ed;
        }

        .site {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .site-main {
            flex: 1 0 auto;
            min-height: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .page-wrapper {
            min-height: 0;
        }

        .site-footer {
            margin-top: auto;
            position: static;
            padding-bottom: env(safe-area-inset-bottom);
        }

        footer.footer-note {
            text-align: center;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            font-size: 0.95rem;
            color: #666;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
        }

        .footer-build {
            color: #9aa0ab;
            font-size: 0.85rem;
            margin-top: 6px;
            letter-spacing: 0.01em;
        }

        /* Responsive article content */
        .article-content {
            font-size: 1.16rem;
            line-height: 1.7;
            color: #1a2331;
            overflow-x: auto;
        }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .article-content th,
        .article-content td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .site-main {
                padding-bottom: max(24px, env(safe-area-inset-bottom));
            }

            .article-title {
                font-size: 1.6rem;
            }

            .article-content {
                font-size: 1rem;
                line-height: 1.5;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
    <div class="site">
        <main class="site-main">
            <div class="page-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="footer-note site-footer">
            Â© {{ current_year }} The Roundup. All rights reserved. <br />
            This site may contain affiliate links. Content is for informational purposes only.
            <div class="footer-build" aria-hidden="true">Build {{ asset_version }}</div>
        </footer>
    </div>
</body>

</html>
